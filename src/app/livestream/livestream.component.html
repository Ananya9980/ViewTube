<form [formGroup]="getLivestreamForm" (submit)="submitLivestreamForm()" >
<div>
        <h1>Live Stream</h1>
    <div>
        <mat-form-field appearance="fill" [style.width.%]="60">
            <mat-label>Add Title</mat-label>
            <input matInput #title formControlName="title">
          
          </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="fromDatepicker" formControlName="startDate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="fromDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #fromDatepicker>
                <mat-datepicker-actions>
                <button mat-button matDatepickerCancel> Cancel </button>
                <button mat-raised-button color="primary" matDatepickerApply> Apply </button>
            </mat-datepicker-actions>
            </mat-datepicker>
        </mat-form-field>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <mat-form-field appearance="fill">
                <mat-label >From Time</mat-label>
                <input matInput #fromtime formControlName="startTime">
            </mat-form-field>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <mat-form-field appearance="fill">
                <mat-label >To Time</mat-label>
                <input matInput #totime formControlName="toTime">
            </mat-form-field>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                 <input matInput [matDatepicker]="toDatepicker" formControlName="toDate">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="toDatepicker"></mat-datepicker-toggle>
               <mat-datepicker #toDatepicker>
                  <mat-datepicker-actions>
                    <button mat-button matDatepickerCancel> Cancel </button>
                    <button mat-raised-button color="primary" matDatepickerApply> Apply </button>
                  </mat-datepicker-actions>
                </mat-datepicker>
            </mat-form-field>   
    </div> 
    <h2>Event Details</h2>
    <div>
        <mat-form-field appearance="fill" [style.width.%]="30" >
            <mat-label>Add Event Details</mat-label>
            <textarea matInput style="height: 150px;" ></textarea>
        </mat-form-field>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <mat-form-field appearance="outline"  style="width:30% ;" >
            <mat-label >Guests</mat-label>
            <input matInput placeholder="Placeholder"  style="height: 100px;">
        </mat-form-field> 
        
    </div>
    <div>
        <button mat-raised-button type="submit" [disabled]="!getLivestreamForm.valid"> Save </button>
    </div>

</div>
</form>
