<div class="example-container">
    <h1>Login</h1>
    <mat-form-field appearance="standard">
      <mat-label> Email address</mat-label>
      <input matInput placeholder="pat@example.com" [formControl]="email" >
      <mat-error *ngIf="email.invalid"></mat-error>
    </mat-form-field>
    <br/>
    <mat-form-field appearance="standard">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
     
    
    <br/>
    <button mat-stroked-button color="primary" (click)="registerclick()">Register</button>  
    &nbsp; &nbsp; &nbsp; &nbsp;
    <button mat-stroked-button color="primary" (click)="loginCheck()" >Login</button>
  </div>
